<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Architecture</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="HUD">
        <div class="button_holder">
            <button id="main" class="button">Single Arch</button>
            <button id="level1" class="button">Level 1</button>
            <button id="level2" class="button">Level 2</button>
            <button id="level3" class="button">Level 3</button>
            <button id="level4" class="button">Basement</button>
            <button id="RickRoll" style="background-color: rgb(193, 106, 0);" class="button">RickRoll</button>            
            <button id="cameraView" style="background-color: rgb(193, 106, 0);" class="button">camera</button>            
        </div>
        <iframe id="cameraFrame" class="camera-frame"></iframe>
    </div>
    

    <div id="point_holder"></div>

    <canvas class="webgl"></canvas>

    <div class="loading-bar"></div>

    <div class="point point-0"> 
        <div class="label" id="title-1">1</div>
        <div class="text" id="text-1">Front and top screen with HUD aggregating terrain and battle informations.</div>
    </div>
    <div class="point point-1">
        <div class="label" id="title-2">2</div>
        <div class="text" id="text-2">Ventilation with air purifier and detection of environment toxicity.</div>
    </div>
    <div class="point point-2">
        <div class="label" id="title-3">3</div>
        <div class="text" id="text-3">Cameras supporting night vision and heat vision with automatic adjustment.</div>
    </div>

    <!--
        points in my scene
    -->
    <div class="point green-house">
        <div class="label">gre</div>
        <div class="text">This is a green house</div>
    </div>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
