<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS Architecture</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./panels.css">
</head>
<body>

    
    <canvas id="3D_Canvas" class="webgl"></canvas>
    <canvas id="2D_Canvas" class="webgl" style=' pointer-events: none;'></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flv.js/1.6.0/flv.min.js"></script>
    <script type="module" src="node_modules/spin.js/spin.js"></script>

    <script type="importmap">
        {
        "imports": {
            "@stomp/stompjs": "https://ga.jspm.io/npm:@stomp/stompjs@7.0.0/esm6/index.js"
        }
        }
    </script>
    <!-- ES Module Shims: Import maps polyfill for modules browsers without import maps support (all except Chrome 89+) -->
    <script
        async
        src="https://ga.jspm.io/npm:es-module-shims@1.5.1/dist/es-module-shims.js"
        crossorigin="anonymous"
    ></script>

    <div id="joystick-container" style="position: absolute; bottom: 10%; left: 25%;  pointer-events: all;"></div>

    <div id = "top_bar"> 
        <div class="environment_button_holder">
            <button id="day" style="background-color: #00f7ff;" class="environment_button"> </button>
            <button id="afternoon" style="background-color: rgb(255, 210, 64);" class="environment_button"> </button>
            <button id="night" style="background-color: rgb(0, 96, 180);" class="environment_button"> </button>
        </div>

        <div class="weather_panel">
            <button id="weather_snow"  class="weather_button"> <img src="/Icons/snow_icon.png" alt="Icon" class="weather_img"> </button>
            <button id="weather_rain" class="weather_button"><img src="/Icons/rain_icon.png" alt="Icon" class="weather_img"> </button>
            <button id="weather_none" class="weather_button"><img src="/Icons/no_icon.png" alt="Icon" class="weather_img"> </button>
        </div>
    </div>

    <div class="HUD">
        <div class="button_holder">

            <!-- Main Buttons -->
            <button id="levels" class="button">levels</button>
            <button id="earth" class="button">Earth</button>
            <button id="main" class="button">CEBIS Shenzhen</button>
            <button id="shanghaiMain" class="button">CEBIS Shanghai</button>
            <button id="Test_Scene" class="button">Test Scenes</button>
            <button id="wind" class="button" style="background-color: rgb(0, 120, 120);">Wind Direction</button>
            <button id="cameraView" style="background-color: rgb(193, 106, 0);" class="button">camera</button>          
            <button id="AdvencedView" style="background-color: rgb(49, 0, 92);" class="button">Unreal</button>       
            
            <!-- Support Buttons -->       
            <div id="level_buttons" class="level_panel hide">
                <button id="level1" class="button">Level 1</button>
                <button id="level2" class="button">Level 2</button>
                <button id="level3" class="button">Level 3</button>
                <button id="level4" class="button">Basement</button>
            </div>

            <div id="test_scenes" class="testScene_panel hide">
                <button id="Room" class="button">Room</button>
                <button id="HeatZone" class="button">Heat Zone</button>
                <button id="Main_Display" class="button">Main Display</button>
            </div>

            <div id="wind_panel" class="hide wind_panel">
                <button class="wind_button">NW</button>
                <button class="wind_button">N</button>
                <button class="wind_button">NE</button>
                <button class="wind_button">W</button>
                <button class="wind_button">Off</button>
                <button class="wind_button">E</button>
                <button class="wind_button">SW</button>
                <button class="wind_button">S</button>
                <button class="wind_button">SE</button>
            </div>
        </div>


        



        <iframe id="cameraFrame" class="camera-frame"></iframe>
        <video id="cameraFeed" class="camera-frame" autoplay>
            <!-- Add source element for the video -->
            <source id="cameraSource" type="video/x-flv">
            Your browser does not support the video tag.
        </video>
        <div id="spin">

        </div>
    </div>
    

    <div id="point_holder"></div>


    <div class="loading-bar"></div>

    <div class="point point-0"> 
        <div class="label" id="title-1">1</div>
        <div class="text" id="text-1">Front and top screen with HUD aggregating terrain and battle informations.</div>
    </div>
    <div class="point point-1">
        <div class="label" id="title-2">2</div>
        <div class="text" id="text-2">Ventilation with air purifier and detection of environment toxicity.</div>
    </div>
    <div class="point point-2">
        <div class="label" id="title-3">3</div>
        <div class="text" id="text-3">Cameras supporting night vision and heat vision with automatic adjustment.</div>
    </div>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
